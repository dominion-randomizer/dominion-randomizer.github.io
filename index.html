<!doctype html>
<html>
    <head>
        <title>Dominion Kingdom Randomizer</title>
        <link rel='shortcut icon' href='favicon.ico?r=1'>
        <link href='static/styles/randomizer.css' type='text/css' rel='stylesheet'>
        <script src='https://code.jquery.com/jquery-3.3.1.min.js' type='text/javascript' ></script>
        <script src='https://cdn.jsdelivr.net/gh/FThompson/FormPersistence.js@1.0.1/form-persistence.min.js' type='text/javascript' ></script>
        <script src='static/js/randomizer.js' type='text/javascript' ></script>
    </head>
    <body>
        <div id='content'>
            <h2>Dominion Kingdom Randomizer</h2>
            <form id='randomize'>
                <fieldset id='sets'>
                    <legend>Selected Sets</legend>
                    <select id='set-select'>
                        <option>&lt;Choose Sets&gt;</option>
                    </select>
                </fieldset>
    
                <fieldset>
                    <legend>Randomization Mode</legend>
                    <label>
                        <input type='radio' name='mode' value='standard' checked='checked'> Standard
                    </label>
                    <label>
                        <input type='radio' name='mode' value='counts'> Counts
                    </label>
                    <label>
                        <input type='radio' name='mode' value='weights'> Weights
                    </label>
                </fieldset>
    
                <fieldset id='amounts'>
                    <legend>Card Amounts</legend>
                    <div>
                        <label>
                            Cards <input type='number' name='n' value='10' min='1' max='20'>
                        </label>
                        <label>
                            Events <input type='number' name='e' value='0' min='0' max='10'>
                        </label>
                    </div>
                    <div>
                        <label>
                            Landmarks <input type='number' name='l' value='0' min='0' max='10'>
                        </label>
                        <label>
                            Projects <input type='number' name='p' value='0' min='0' max='10'>
                        </label>
                    </div>
                </fieldset>

                <fieldset id='include'>
                    <legend>Include Cards</legend>
                    <div class='card-filter'>
                        <input list='include-randomizers'>
                        <datalist id='include-randomizers'></datalist>
                        <button type='button'>Add</button>
                    </div>
                </fieldset>

                <fieldset id='exclude'>
                    <legend>Exclude Cards</legend>
                    <div class='card-filter'>
                        <input list='exclude-randomizers'>
                        <datalist id='exclude-randomizers'></datalist>
                        <button type='button'>Add</button>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Exclude Types</legend>
                    <div id='types'></div>
                </fieldset>

                <input type='submit' value='Randomize'>
                <p id='error'></p>
            </form>
    
            <main>
                <div id='cards' class='container card-container'></div>
                <div id='events' class='container non-card-container'></div>
                <div id='landmarks' class='container non-card-container'></div>
                <div id='projects' class='container non-card-container'></div>
            </main>

            <footer>
                <p>Project by <a href='https://github.com/FThompson' title='Finn Thompson'>Finn Thompson</a> | <a href='https://github.com/dominion-randomizer/dominion-randomizer.github.io' title='dominion-randomizer.github.io Project Repository'>Check out the code on GitHub</a></p>
            </footer>
        </div>
    </body>
</html>
